name: Build and Publish Site

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      MY_ENV_VAR: "some_value"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        env:
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_API_KEY  }}
          AIRTABLE_PEOPLE_BASE_ID: appk2btw36qEO3vFo
          AIRTABLE_RESEARCH_BASE_ID: appTv9J1zxqaNgBHi
          AIRTABLE_EVENTS_BASE_ID: tbl6CURONRn8ML6le
          AIRTABLE_POSTS_BASE_ID: appsY0VXF7pbv3mKR
          AIRTABLE_MITH_BASE_ID: appMWsw8HKjjokBg2
          
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to server
        env:
          RSYNC_RSH: "ssh -i ${{ secrets.SSH_SECRET_KEY }} -o StrictHostKeyChecking=no"
        run: |
          rsync -avz --delete --quiet ./public/ ubuntu@mith.umd.edu:/var/www/mith.umd.edu

      - name: Clean up
        run: rm -rf ./public/