name: Build and Site

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      MY_ENV_VAR: "some_value"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to server
        env:
          RSYNC_RSH: "ssh -i ${{ secrets.SSH_SECRET_KEY }} -o StrictHostKeyChecking=no"
        run: |
          rsync -avz --delete --quiet ./public/ ubuntu@mith.umd.edu:/var/www/mith.umd.edu

      - name: Clean up
        run: rm -rf ./public/