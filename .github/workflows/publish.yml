name: Build and Publish Site

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      MY_ENV_VAR: "some_value"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build project
        env:
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN  }}
          AIRTABLE_PEOPLE_BASE_ID: appk2btw36qEO3vFo
          AIRTABLE_RESEARCH_BASE_ID: appTv9J1zxqaNgBHi
          AIRTABLE_EVENTS_BASE_ID: tbl6CURONRn8ML6le
          AIRTABLE_POSTS_BASE_ID: appsY0VXF7pbv3mKR
          AIRTABLE_MITH_BASE_ID: appMWsw8HKjjokBg2
        run: npm run build

      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_REMOTE_PATH: ${{ secrets.SSH_REMOTE_PATH }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan $SSH_HOST >> ~/.ssh/known_hosts
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod -R 400 ~/.ssh
          rsync -avz --delete --quiet -e "ssh -i ~/.ssh/id_rsa" ./public/ $SSH_USER@$SSH_HOST:$SSH_REMOTE_PATH

      - name: Clean up
        run: |
          rm -rf ./public/
          rm ~/.ssh/id_rsa
